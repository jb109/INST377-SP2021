<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jared Brock's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Jared Brock's Lab 4</h1>
    <div class="container">
      <form name="form1" action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input
              name="form1"
              type="text"
              id="fname"
              placeholder="Enter your first name here"
            />
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input
              name="form1"
              type="text"
              id="lname"
              placeholder="Enter your last name here"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              name="form1"
              type="email"
              id="email"
              placeholder="Enter your email here"
            />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input
              name="form1"
              type="tel"
              id="phone"
              placeholder="Enter your phone here"
            />
          </li>
          <li>
            <label for="message">Text field</label>
            <textarea
              name="message"
              rows="5"
              cols="35"
              id="message"
              placeholder="Enter your text here"
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input
                  name="form1"
                  type="checkbox"
                  id="eighteen-to-thirtyfive"
                />
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input name="form1" type="checkbox" id="thirtyfive-to-fifty" />
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input name="form1" type="checkbox" id="fifty-to-sixtyfive" />
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
            </ul>
          </li>
          <li>
            <button name="button1" id="button" type="submit">
              Submit Form
            </button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
